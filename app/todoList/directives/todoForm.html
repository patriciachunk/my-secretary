<form ng-submit="vm.addTodo()">
    <div class="medium-3 small-6 columns">
        <input ng-model="vm.newTodo.name" type="text" name="todoName" placeholder="Name" required>
    </div>
    <div class="medium-3 small-6 columns">
        <input ng-model="vm.newTodo.phone" type="text" name="phone" placeholder="Phone #" required>
    </div>
    <div class="medium-4 small-8 columns">
        <input ng-model="vm.newTodo.topic" type="text" name="topic" placeholder="Topic" required>
    </div>
    <div class="medium-2 small-4 columns">
        <button type="submit" class="expanded button">Submit</button>
    </div>
</form>
